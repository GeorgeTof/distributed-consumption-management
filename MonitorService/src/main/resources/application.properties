spring.application.name=MonitorService

###############################################
### DATABASE CONNECTIVITY ###
###############################################
database.ip = ${DB_IP:monitor-db}
database.port = ${DB_PORT:5432}
database.user = ${DB_USER:postgres}
database.password = ${DB_PASSWORD:root}
database.name = ${DB_DBNAME:monitor-db}

spring.datasource.url = jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

###############################################
### RABBITMQ 1: SENSORS                     ###
###############################################
sensor.rabbitmq.host=${RABBIT_SENSOR_HOST:rabbitmq}
sensor.rabbitmq.port=${RABBIT_SENSOR_PORT:5672}
sensor.rabbitmq.username=guest
sensor.rabbitmq.password=guest
app.queue.name=sensor.data.queue

###############################################
### RABBITMQ 2: INTERNAL                    ###
###############################################
internal.rabbitmq.host=${RABBIT_INTERNAL_HOST:rabbitmq-internal}
internal.rabbitmq.port=${RABBIT_INTERNAL_PORT:5672}
internal.rabbitmq.username=guest
internal.rabbitmq.password=guest
internal.queue.name=device.events.queue

server.port=${PORT:8080}