spring.application.name=AuthService

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip = ${DB_IP:auth-db}
database.port = ${DB_PORT:5432}
database.user = ${DB_USER:postgres}
database.password = ${DB_PASSWORD:root}
database.name = ${DB_DBNAME:auth-db}

# JDBC Connection Setup
spring.sql.init.platform=postgres
spring.datasource.url = jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8081}

###############################################
### SWAGGER / OPENAPI CONFIGURATIONS ###
###############################################
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.forward-headers-strategy=framework

# RABBITMQ CONFIGURATION (Internal Broker)
spring.rabbitmq.host=${RABBIT_INTERNAL_HOST:rabbitmq-internal}
spring.rabbitmq.port=${RABBIT_INTERNAL_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

internal.exchange.name=internal.exchange